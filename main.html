<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      background-color: #f8f8f8;
      font-size: 20px;
    }

    .book-library {
      max-width: 800px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: auto;
      gap: 20px;
    }

    .book {
      background-color: #f8f8f8;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      margin-bottom: 20px;
    }

    .book img {
      width: 130px;
      height: auto;
      margin-top: 20px;
    }

    .book-info {
      padding: 15px 10px 50px;
      background-color: transparent; /* ✅ Explicitly transparent */
    }

    .book-info h2 {
      margin: 0 0 6px;
      text-transform: uppercase;
      font-size: 16px;
    }

    .book-info .author {
      margin: 0;
      color: rgb(119, 119, 119);
      font-size: 14px;
    }

    .price {
      background-color: rgb(46, 204, 113); /* ✅ Green background */
      color: rgb(255, 255, 255);           /* ✅ White text */
      font-weight: bold;
      padding: 8px;
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>
  <div class="book-library">
    <h1>Book Library</h1>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
      <div class="book-info">
        <h2>SPY IN THE AMBER</h2>
        <p class="author">By Manohar Malgonkar</p>
      </div>
      <div class="price">Rs. 299</div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
      <div class="book-info">
        <h2>SACRED GAMES</h2>
        <p class="author">By Vikram Chandra</p>
      </div>
      <div class="price">Rs. 199</div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
      <div class="book-info">
        <h2>BYOMKESH BAKSHI</h2>
        <p class="author">By Sharadindu Bandyopadhyay</p>
      </div>
      <div class="price">Rs. 249</div>
    </div>
  </div>
</body>
</html>
